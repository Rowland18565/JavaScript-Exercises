<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <script>
            var age = 56;
            console.log('Age: ' + age);
            if (age < 2){
                  console.log('Infant');
            } else if (age >=2 && age <=11) {
                  console.log('Children');
            }else if (age > 11) {
                  console.log('Adult');
            }


            var hourOfDay = 21;
            if (hourOfDay == 7){
                  console.log("Wake up");
            }else if(hourOfDay == 8){
                  console.log("Breakfast");
            }else if(hourOfDay == 9){
                  console.log("Start for Work");
            }else if(hourOfDay == 13){
                  console.log("Lunch");
            }else if(hourOfDay == 18){
                  console.log("Return to Home");
            }else if(hourOfDay == 20){
                  console.log("Dinner");
            }else{
                  console.log("Work /Relax / Sleep");
            }

      </script>
</body>
</html>
